<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de V√≠deo para ASCII Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #999;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #fff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #111;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #fff;
            background: #222;
        }

        .upload-area.drag-over {
            border-color: #fff;
            background: #333;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85em;
            font-weight: bold;
            color: #fff;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            grid-column: 1 / -1;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #fff;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #asciiOutput {
            background: #000;
            border: 2px solid #fff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 8px;
            white-space: pre;
            overflow: auto;
            text-align: center;
            color: #fff;
            letter-spacing: 0;
            border-radius: 5px;
            min-height: 500px;
            width: 100%;
            max-width: 100%;
        }

        .hidden {
            display: none;
        }

        video, img {
            display: none;
        }

        .info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85em;
            color: #999;
        }

        select {
            padding: 10px;
            border: 2px solid #fff;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        select:focus {
            outline: none;
            border-color: #fff;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .controls {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            #asciiOutput {
                font-size: 4px;
                line-height: 4px;
                padding: 5px;
                min-height: 300px;
            }
        }

        @media (min-width: 1400px) {
            #asciiOutput {
                font-size: 10px;
                line-height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ ASCII Video Art Generator</h1>
        <p class="subtitle">Transforme seus v√≠deos e imagens em arte ASCII de alta qualidade</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìπüñºÔ∏è</div>
            <p><strong>Clique aqui ou arraste um v√≠deo/imagem</strong></p>
            <p style="font-size: 0.85em; margin-top: 10px; color: #999;">
                V√≠deos: MP4, WebM, OGG | Imagens: JPG, PNG, GIF
            </p>
            <input type="file" id="videoInput" accept="video/*,image/*">
        </div>

        <div class="controls hidden" id="controls">
            <div class="control-group">
                <label>Detalhamento: <span id="detailValue">Alto</span></label>
                <input type="range" id="detailSlider" min="1" max="3" value="2" step="1">
            </div>

            <div class="control-group">
                <label>Brilho: <span id="brightnessValue">1.0</span></label>
                <input type="range" id="brightnessSlider" min="0.5" max="1.5" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label>Contraste: <span id="contrastValue">1.5</span></label>
                <input type="range" id="contrastSlider" min="0.5" max="2.5" step="0.1" value="1.5">
            </div>

            <div class="control-group">
                <label>Nitidez: <span id="sharpnessValue">1.2</span></label>
                <input type="range" id="sharpnessSlider" min="0.5" max="2" step="0.1" value="1.2">
            </div>

            <div class="control-group">
                <label>Estilo de Caracteres:</label>
                <select id="charsetSelect">
                    <option value="detailed">Detalhado (16 n√≠veis)</option>
                    <option value="extended">Estendido (10 n√≠veis)</option>
                    <option value="simple">Simples (Blocos)</option>
                    <option value="dots">Pontos</option>
                    <option value="alphanumeric">Letras e N√∫meros</option>
                </select>
            </div>

            <div class="button-group">
                <button id="playBtn">‚ñ∂Ô∏è Play</button>
                <button id="pauseBtn" class="hidden">‚è∏Ô∏è Pause</button>
                <button id="resetBtn">üîÑ Resetar</button>
            </div>
        </div>

        <video id="video" controls></video>
        <img id="image" />
        
        <div id="asciiOutput"></div>
        
        <div class="info" id="info"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const video = document.getElementById('video');
        const image = document.getElementById('image');
        const asciiOutput = document.getElementById('asciiOutput');
        const controls = document.getElementById('controls');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const detailSlider = document.getElementById('detailSlider');
        const detailValue = document.getElementById('detailValue');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessValue = document.getElementById('brightnessValue');
        const contrastSlider = document.getElementById('contrastSlider');
        const contrastValue = document.getElementById('contrastValue');
        const sharpnessSlider = document.getElementById('sharpnessSlider');
        const sharpnessValue = document.getElementById('sharpnessValue');
        const charsetSelect = document.getElementById('charsetSelect');
        const info = document.getElementById('info');

        const charsets = {
            detailed: '$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,"^`\'. ',
            extended: '@%#*+=-:. ',
            simple: '‚ñà‚ñì‚ñí‚ñë ',
            dots: '‚óè‚óê‚óë‚óí‚óì‚óã ',
            alphanumeric: '‚ñà‚ñì‚ñí‚ñë@#$%&0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz '
        };

        const detailLevels = {
            1: 'Baixo',
            2: 'Alto',
            3: 'M√°ximo'
        };

        let canvas, ctx;
        let animationId;
        let isPlaying = false;
        let isImage = false;

        uploadArea.addEventListener('click', () => videoInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && (file.type.startsWith('video/') || file.type.startsWith('image/'))) {
                loadMedia(file);
            }
        });

        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadMedia(file);
            }
        });

        function loadMedia(file) {
            const url = URL.createObjectURL(file);
            
            if (file.type.startsWith('video/')) {
                isImage = false;
                video.src = url;
                video.load();
                image.style.display = 'none';
                playBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
                resetBtn.textContent = 'üîÑ Resetar';
                
                video.addEventListener('loadedmetadata', () => {
                    controls.classList.remove('hidden');
                    info.textContent = `V√≠deo carregado: ${file.name} | Dura√ß√£o: ${Math.round(video.duration)}s | Resolu√ß√£o: ${video.videoWidth}x${video.videoHeight}`;
                    initCanvas();
                }, { once: true });
            } else if (file.type.startsWith('image/')) {
                isImage = true;
                image.src = url;
                video.style.display = 'none';
                
                image.onload = () => {
                    controls.classList.remove('hidden');
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'none';
                    resetBtn.textContent = 'üîÑ Nova m√≠dia';
                    info.textContent = `Imagem carregada: ${file.name} | Resolu√ß√£o: ${image.naturalWidth}x${image.naturalHeight}`;
                    initCanvas();
                    imageToAscii();
                };
            }
        }

        function initCanvas() {
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
        }

        function getDetailMultiplier() {
            const detail = parseInt(detailSlider.value);
            return detail === 1 ? 0.5 : detail === 2 ? 1 : 1.5;
        }

        function videoToAscii() {
            if (!video.paused && !video.ended) {
                const containerWidth = asciiOutput.clientWidth;
                const isMobile = window.innerWidth <= 768;
                const baseCharWidth = isMobile ? 4 : 8;
                const detailMult = getDetailMultiplier();
                const charWidth = baseCharWidth / detailMult;
                
                const width = Math.floor(containerWidth / charWidth);
                const height = Math.floor((video.videoHeight / video.videoWidth) * width * 0.45);
                
                canvas.width = width;
                canvas.height = height;
                
                ctx.drawImage(video, 0, 0, width, height);
                
                applyImageEnhancements();
                
                const imageData = ctx.getImageData(0, 0, width, height);
                const ascii = convertToAscii(imageData, width, height);
                asciiOutput.textContent = ascii;
                
                animationId = requestAnimationFrame(videoToAscii);
            }
        }

        function imageToAscii() {
            const containerWidth = asciiOutput.clientWidth;
            const isMobile = window.innerWidth <= 768;
            const baseCharWidth = isMobile ? 4 : 8;
            const detailMult = getDetailMultiplier();
            const charWidth = baseCharWidth / detailMult;
            
            const width = Math.floor(containerWidth / charWidth);
            const height = Math.floor((image.naturalHeight / image.naturalWidth) * width * 0.45);
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(image, 0, 0, width, height);
            
            applyImageEnhancements();
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const ascii = convertToAscii(imageData, width, height);
            asciiOutput.textContent = ascii;
        }

        function applyImageEnhancements() {
            const brightness = parseFloat(brightnessSlider.value);
            const contrast = parseFloat(contrastSlider.value);
            const sharpness = parseFloat(sharpnessSlider.value);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Aplicar brilho e contraste
            const factor = (259 * (contrast * 128 + 255)) / (255 * (259 - contrast * 128));
            
            for (let i = 0; i < data.length; i += 4) {
                // Brilho
                data[i] *= brightness;
                data[i + 1] *= brightness;
                data[i + 2] *= brightness;
                
                // Contraste
                data[i] = factor * (data[i] - 128) + 128;
                data[i + 1] = factor * (data[i + 1] - 128) + 128;
                data[i + 2] = factor * (data[i + 2] - 128) + 128;
                
                // Limitar valores
                data[i] = Math.max(0, Math.min(255, data[i]));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1]));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2]));
            }
            
            // Aplicar nitidez (sharpening)
            if (sharpness > 1) {
                const tempData = new Uint8ClampedArray(data);
                const w = canvas.width;
                const h = canvas.height;
                const weight = sharpness - 1;
                
                for (let y = 1; y < h - 1; y++) {
                    for (let x = 1; x < w - 1; x++) {
                        for (let c = 0; c < 3; c++) {
                            const idx = (y * w + x) * 4 + c;
                            const center = tempData[idx];
                            const sum = (
                                tempData[idx - 4] +
                                tempData[idx + 4] +
                                tempData[idx - w * 4] +
                                tempData[idx + w * 4]
                            ) / 4;
                            data[idx] = Math.max(0, Math.min(255, center + (center - sum) * weight));
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function convertToAscii(imageData, width, height) {
            const charset = charsets[charsetSelect.value];
            let ascii = '';
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const offset = (y * width + x) * 4;
                    const r = imageData.data[offset];
                    const g = imageData.data[offset + 1];
                    const b = imageData.data[offset + 2];
                    
                    // Melhor c√°lculo de lumin√¢ncia
                    const brightness = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
                    
                    // Mapear para √≠ndice do charset
                    const charIndex = Math.floor(brightness * (charset.length - 1));
                    ascii += charset[charIndex];
                }
                ascii += '\n';
            }
            
            return ascii;
        }

        playBtn.addEventListener('click', () => {
            if (!isImage) {
                video.play();
                isPlaying = true;
                playBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                videoToAscii();
            }
        });

        pauseBtn.addEventListener('click', () => {
            if (!isImage) {
                video.pause();
                isPlaying = false;
                pauseBtn.classList.add('hidden');
                playBtn.classList.remove('hidden');
                cancelAnimationFrame(animationId);
            }
        });

        resetBtn.addEventListener('click', () => {
            if (isImage) {
                location.reload();
            } else {
                video.pause();
                video.currentTime = 0;
                isPlaying = false;
                pauseBtn.classList.add('hidden');
                playBtn.classList.remove('hidden');
                cancelAnimationFrame(animationId);
                asciiOutput.textContent = '';
            }
        });

        detailSlider.addEventListener('input', (e) => {
            detailValue.textContent = detailLevels[e.target.value];
            if (isImage) imageToAscii();
        });

        brightnessSlider.addEventListener('input', (e) => {
            brightnessValue.textContent = e.target.value;
            if (isImage) imageToAscii();
        });

        contrastSlider.addEventListener('input', (e) => {
            contrastValue.textContent = e.target.value;
            if (isImage) imageToAscii();
        });

        sharpnessSlider.addEventListener('input', (e) => {
            sharpnessValue.textContent = e.target.value;
            if (isImage) imageToAscii();
        });

        charsetSelect.addEventListener('change', () => {
            if (isImage) imageToAscii();
        });

        video.addEventListener('ended', () => {
            isPlaying = false;
            pauseBtn.classList.add('hidden');
            playBtn.classList.remove('hidden');
            cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
